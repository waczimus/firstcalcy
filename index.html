<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="display">
                <input id="display" type="text">
            </div>
            <div class="buttons">
                <button data-num="1" class="btn">1</button>
                <button data-num="2" class="btn">2</button>
                <button data-num="3" class="btn">3</button>
                <br>
                <label for="">operations - </label><br>
                <button class="btn" data-num="+" id="Add">+</button>
                <button class="btn" data-num="-" id="sub">-</button>
                <br>
                <button id="operation" onclick="screen.value = eval(screen.value)">Calculate</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
